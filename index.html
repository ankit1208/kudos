<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX Landing Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SpaceX Launch Programs</h1>
        <div class="container">
            <div class="filter">
                <h2>Filters</h2>
                <p>Launch Year</p>
                <div class="btn-grp">
                    <button>2006</button>
                    <button>2007</button>
                    <br>
                    <button>2008</button>
                    <button>2009</button>
                    <br>
                    <button>2010</button>
                    <button>2011</button>
                    <br>
                    <button>2012</button>
                    <button>2013</button>
                    <br>
                    <button>2014</button>
                    <button>2015</button>
                    <br>
                    <button>2016</button>
                    <button>2017</button>
                    <br>
                    <button>2018</button>
                    <button>2019</button>
                    <br>
                    <button>2020</button>
                </div>
                <p>Successful Launch</p>
                <div class="btn-grp">
                    <button>True</button>
                    <button>False</button>
                </div>
                <p>Successful Landing</p>
                <div class="btn-grp">
                    <button>True</button>
                    <button>False</button>
                </div>
            </div>
            <div class="data1" id="first">
                <b>Mission Id:</b>
                <br>
                <b>Launch Year:</b>
                <br>
                <b>Successful <br> Launch:</b>
                <br>
                <b>Successful  <br> Landing:</b>
            </div>
            
        </div>
    <script src="app.js"></script>
</body>
</html>
