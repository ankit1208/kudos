<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SpaceX Launch Programs</h1>
    <div class="filter">
        <h2>Filters</h2>
        <p>Launch Year</p>
        <div class="btn-grp">
            <button>2006</button>
            <button>2007</button>
            <button>2008</button>
            <button>2009</button>
            <button>2010</button>
            <button>2011</button>
            <button>2012</button>
            <button>2013</button>
            <button>2014</button>
            <button>2015</button>
        </div>
        <p>Successful Launch</p>
        <div class="btn-grp">
            <button>True</button>
            <button>False</button>
        </div>
        <p>Successful Landing</p>
        <div class="btn-grp">
            <button>True</button>
            <button>False</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
